<!-- Prouct mosaic section -->
<section id="products">
    
    <div class="container">
        <div class="row title" >
            <div class="col-md-4 col-xs-2 text-center line">
            </div>
            <div class="col-md-4 col-xs-8 text-center">
                <h1 class="section-title">PRODUCTS</h1>
            </div>
            <div class="col-md-4 col-xs-2 text-center line">
            </div>
        </div> 

        {% for post in site.posts %}
            <a class="subtitle" href="{{ post.permalink }}">
            <div class="col-md-4">
                <div class="mosaic"  style="background-image: url(..{{ post.homephoto }}); background-position: center center; background-attachment: scroll; background-size: cover;">   
                    <div class="mosaic-subtitle">
                        {{ post.title}}
                    </div>  
                </div>        
            </div>
            </a>  
        {% endfor %}  

    </div> 
</section>
