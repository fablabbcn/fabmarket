 <!-- Contact Section -->
<section id="contact" style="padding:60px 0px 0px 0px">
    <div class="container-fluid">

        <div class="row" style="padding-bottom:80px;">
            <div class="col-md-4 text-center" style="background-color: #{{ site.color.primary}}; height:10px; margin:16px 0px;">
            </div>
            <div class="col-md-4 text-center">
                <h1 style="margin-top:0px;">CONTACT US</h1>
            </div>
            <div class="col-md-4 text-center" style="background-color: #{{ site.color.primary}}; height:10px; margin:16px 0px;">
            </div>
        </div> 
        <div class="row" style="margin-bottom: 80px">
            <div class="col-lg-12 text-center">
                <ul class="list-inline">
                    {% for network in site.social %}
                    <li style="padding-right:25px;">
                        <a href="{{ network.url }}" class="btn-social btn-outline" target="_blank"><i class="fa fa-3x fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
