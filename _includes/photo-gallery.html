<!-- Photo Gallery -->

<div class "row">
	<a class="thumb" href="#" data-image-id="" data-toggle="modal" data-title="Image One" data-caption="Dummy text" data-image="{{ page.headphoto }}.jpg" data-href="{{ page.headphoto }}.jpg" data-target="#image-gallery">
		<div class="col-md-12" style="height: 400px;  background-image: url({{ page.headphoto }}-thumb.png); background-position: center center; background-attachment: scroll; background-size: cover;">
		</div>
	</a>
</div>

<div class "row">
	{% for image in page.images %}
		<div>
			<a class="thumb" href="#" data-image-id="" data-toggle="modal" data-title="Image One" data-caption="Dummy text" data-image="{{ image.image_path }}.jpg" data-href="{{ image.image_path }}.jpg" data-target="#image-gallery">
				<div class="col-md-6 col-xs-12" style="height: 400px;  background-image: url({{ image.image_path }}-thumb.png); background-position: center center; background-attachment: scroll; background-size: cover;">
				</div>
			</a>
		</div>
	{% endfor %}
</div>


<!--Modals --> 
<div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" >

	        	<div class="modal-content">
	            <div class="modal-header"> 
	                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
	               <!-- <h4 class="modal-title" id="image-gallery-title"></h4>-->
	            </div>
	            <div class="modal-body">
	                <img id="image-gallery-image" class="img-responsive" src="">
	            </div>
	            <div class="modal-footer">

	                <div class="col-md-2 pull-left">
	                    <button type="button" class="btn btn-default" id="show-previous-image"><i class="fa fa-arrow-left"></i></button>
	                </div>
	                <div class="col-md-2 pull-right" style="padding-right: 0px;">
	                    <button type="button" id="show-next-image" class="btn btn-default"><i class="fa fa-arrow-right"></i></button>
	                </div>
	                <!--
	                 <div class="col-md-12" id="image-gallery-caption">

	                </div>-->
	                <!--

	                </div>
	            	-->
	            </div>
	        </div>
 
	</div>
</div>
