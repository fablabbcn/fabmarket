<!-- Header -->

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <!-- Set the first background image using inline CSS below. -->
      <div class="fill" style="background-image:url('../img/carousel/0.svg');"></div>
      <!---<div class="carousel-caption"> <h2>Caption 1</h2></div>-->
    </div>
    <div class="item">
      <!-- Set the second background image using inline CSS below. -->
      <div class="fill" style="background-image:url('../img/carousel/1.svg')"></div>
      <!--<div class="carousel-caption"><h2>Caption 2</h2></div>-->
    </div>
    <div class="item">
      <!-- Set the third background image using inline CSS below. -->
      <div class="fill" style="background-image:url('../img/carousel/2.svg')"></div>
    </div>
    <div class="item">
      <!-- Set the third background image using inline CSS below. -->
      <div class="fill" style="background-image:url('../img/carousel/3.svg')"></div>
    </div>
    <div class="item">
      <!-- Set the third background image using inline CSS below. -->
      <div class="fill" style="background-image:url('../img/carousel/4.svg')"></div>
      <!--<div class="carousel-caption"><h2>Caption 3</h2></div>-->
    </div>
  </div>


  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>


  <div class="container">
      <div class="intro-text">
          <div class="intro-lead-in"></div>
          <a href="/manifesto" target="blank" class="page-scroll btn btn-xl " style="position: absolute; bottom:8px; right:0; color: #231f20; background-color: transparent;">More &#62;</a>
      </div>
  </div>

</div>
