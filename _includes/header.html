<!-- Header -->


<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>


<!-- Wrapper for Slides -->
    <div class="carousel-inner">
        <div class="item active">
            <!-- Set the first background image using inline CSS below. -->
            <div class="fill" style="background-image:url('../img/carousel/0.png');"></div>
            <!---<div class="carousel-caption"> <h2>Caption 1</h2></div>-->
        </div>

        <div class="item">
        <!--
	        <div class ="container">
	        	<div class= "col-md-6">
	        		<img src="/img/carousel/1-p-l.svg">
	        	</div>
	        	<div class= "col-md-6">
	        		<h1>some text</h1>
	        	</div>
	        </div>	-->
            <!-- Set the second background image using inline CSS below. -->
            <div class="fill" style="background:#e5cbe2; background-image:url('../img/carousel/1.png');"></div>
            <!--<div class="carousel-caption"><h2>Caption 2</h2></div>-->
        </div>

        <div class="item">
            <!-- Set the third background image using inline CSS below. -->
            <div class="fill" style="background:#f2e5ac; background-image:url('../img/carousel/2.png');"></div>
            
        </div>
        <div class="item">
            <!-- Set the third background image using inline CSS below. -->
            <div class="fill" style="background:#b4ddc3; background-image:url('../img/carousel/3.png');"></div>
            
        </div>
        <div class="item">
            <!-- Set the third background image using inline CSS below. -->
            <div class="fill" style="background-image:url('../img/carousel/4.svg');"></div>
            <!--<div class="carousel-caption"><h2>Caption 3</h2></div>-->
        </div>
        <div class="item">
            <!-- Set the third background image using inline CSS below. -->
            <div class="fill" style="background:#7ad0e2; background-image:url('../img/carousel/5.png');"></div>
            <!--<div class="carousel-caption"><h2>Caption 3</h2></div>-->
        </div>
    </div>

        <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
