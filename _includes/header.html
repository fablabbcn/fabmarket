<!-- Header -->


<header id="myCarousel" class="carousel slide">
    <!--Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol> 

<!-- Wrapper for Slides -->
    <div class="carousel-inner">
        <div class="item active">
            <!-- Set the first background image using inline CSS below. -->
            <div class="fill" style="background-image:url('../img/carousel/0.svg');"></div>
            <!---<div class="carousel-caption"> <h2>Caption 1</h2></div>-->
        </div>

        <div class="item">
            <!-- Set the second background image using inline CSS below. -->
            <div class="fill" style="background-image:url('../img/carousel/1.svg')"></div>
            <!--<div class="carousel-caption"><h2>Caption 2</h2></div>-->
        </div>

        <div class="item">
            <!-- Set the third background image using inline CSS below. -->
            <div class="fill" style="background-image:url('../img/carousel/2.svg')"></div>
            
        </div>
        <div class="item">
            <!-- Set the third background image using inline CSS below. -->
            <div class="fill" style="background-image:url('../img/carousel/3.svg')"></div>
            
        </div>
        <div class="item">
            <!-- Set the third background image using inline CSS below. -->
            <div class="fill" style="background-image:url('../img/carousel/4.svg')"></div>
            <!--<div class="carousel-caption"><h2>Caption 3</h2></div>-->
        </div>
    </div>

        <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>


    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in"></div>
            <a href="/manifesto" target="blank" class="page-scroll btn btn-xl " style="position: absolute; bottom:20px; right:0; color: #231f20; background-color: transparent;">More &#62;</a>
          
        </div>
    </div>

</header>
